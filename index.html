<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
          
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Sec Maths Game</h2>
          
          <!--high score -->
          <h3 class="bg-warning text-dark">High Score: <span id="highScore"></span></h3>
          
         <!-- timer -->
          <h3 id="time-left">10</h3>
          <p>second left</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          
          <!-- Input answer -->
          <div>
                <input id="Add" type="checkbox" value="" checked>
                <label class="form-check-label pr-2" for="defaultCheck1">+ &nbsp &nbsp</label>
                
                <input id="Subtract" type="checkbox" value="" class="ml-2 pl-3">
                <label class="form-check-label" for="defaultCheck1">- &nbsp &nbsp</label>
                
                <input id="Multiply" type="checkbox" value="">
                <label class="form-check-label" for="defaultCheck1">x &nbsp &nbsp</label>
                
                <input id="Divide" type="checkbox" value="" >
                <label class="form-check-label" for="defaultCheck1">/</label>
          </div>
          
          <!-- slider -->
          <div class="slidecontainer">
                <input type="range" min="10" max="50" value="10" class="slider" id="myRange" step = "5">
                <p class="value">Value: <span id="demo"></span></p>
          </div>
        
           <!-- Current score-->
          <h4>Score: <span id="score"></span></h4>
          
        </div>
      </div>
    </div>
  </body>
</html>
